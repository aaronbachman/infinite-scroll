<div class="left-side-container" #leftSidebarContainer id="leftSidebarContainer" [scrollTop]="workspaceService.scrollTop$ | async">
  <div #paddingTop class="padding"></div>
  <div class="data-row" *ngFor="let row of workspace.rows">
    <div class="full-cell">
      <div class="blank-full" #firstRow *ngIf="row.id === firstRowId">{{'Workspace# ' + workspace.id + ' - ' + row.name}}</div>
      <div *ngIf="row.id !== firstRowId && row.id !== lastRowId">{{'Workspace# ' + workspace.id + ' - ' + row.name}}</div>
      <div class="blank-full" #lastRow *ngIf="row.id === lastRowId">{{'Workspace# ' + workspace.id + ' - ' + row.name}}</div>
    </div>
  </div>
  <div #paddingBottom class="padding"></div>
</div>
<div class="loading" *ngIf="workspaceQuery.selectLoading() | async"></div>
