<div #table class="grid-container" *ngIf="workspace">
  <table *ngIf="workspace.columns" style="border-spacing: 0;">
    <div #paddingTop class="padding"></div>
    <tr *ngFor="let row of workspace.rows">
      <ng-container>
        <td class="row-column" *ngFor="let column of workspace.columns">
          <div class="full-cell"></div>
        </td>
      </ng-container>
    </tr>
    <div #paddingBottom class="padding"></div>
  </table>
</div>
<div class="loading" *ngIf="workspaceQuery.selectLoading() | async"></div>
